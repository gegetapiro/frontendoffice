<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Footer con Bootstrap</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
  #main {min-height: 600px; background-color: red;}
  #bottom {background-color: grey; color: white;}
  div.img {border: 2px solid white; float: left; margin: 10px; width: 100px; height: 100px;}
  div.highlight{background-color: red; opacity: 0.5;}
</style>
<script type="text/javascript">
$(document).ready(function() {
  $('div.img').click(function() {
    var $this = $(this);
    $this.toggleClass('highlight');
  });
});
</script>
</head>
<body>

  <div id="main"></div>
  <footer id="bottom" class="row text-left p-4">
    <div class="col-12 col-md-4">
      <h2>Copyright &copy; The Author</h2>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Inserisci email">
          <small id="emailHelp" class="form-text text-white">L'indirizzo e-mail non verr√† condiviso.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Approva</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-12 col-md-8">
      <h2>Informazioni</h2>
      <div class="row">
        <div class="col-12 col-md-4">
          Lorem ipsum ...
        </div>
        <div class="col-12 col-md-4">
          Lorem ipsum ...
        </div>
        <div class="col-12 col-md-4">
          <h2>Immagini</h2>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
